<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
  <div class="row">
    <div class="col-md-12">
      <div class="p-4">
        <div class="auth-logo text-center mb-4">
          <img src="assets/images/logo.png" alt="">
        </div>
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
          <p> app-loading-spinner comes here</p>
        </div>
        <div *ngIf="isLoginMode; else signUpForm">
          <h1 class="mb-3 text-18">Login</h1>
          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
              <label for="username">User name</label>
              <input
                type="username"
                id="username"
                class="form-control"
                ngModel
                name="username"
                required
                username
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password1 "
                class="form-control"
                ngModel
                name="password1"
                required
                minlength="6"
              />
            </div>
            <div>
              <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!authForm.valid"
              >Login </button>
              - | -
              <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
              </button>
            </div>
          </form>
        </div>
        <ng-template #signUpForm>
          <div>
            <h1 class="mb-3 text-18">Sign Up</h1>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                <div class="form-group">
                  <label for="username">User name</label>
                  <input
                    type="username"
                    id="username"
                    class="form-control"
                    ngModel
                    name="username"
                    required
                    username
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password1"
                    class="form-control"
                    ngModel
                    name="password1"
                    required
                    minlength="6"
                  />
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input
                      type="password"
                      id="password2"
                      class="form-control"
                      ngModel
                      name="password2"
                      required
                    >
                  </div>
                <div>
                  <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!authForm.valid"
                  >Sign Up </button>
                  - | -
                  <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                    Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
                  </button>
                </div>
              </form>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
