<div class="row">
    <!-- CS Info side-bar -->
    <div class="col-lg-3 col-md-6 col-sm-6">
      <div class="card">
        <div class="card-body">
          <div class="card-title">CS info CS_NAME</div>
          <p> name</p>
          <p> address</p>
          <p> charge-level</p>
          <p> tarif </p>
          <p> host contact info</p>
        </div>
      </div>
    </div>
  
    <!-- Avail Calendar / Reservation form -->
    <div class="col-lg-9 col-md-6 col-sm-6">
      <div class="card">
        <div class="card-body">
          <div class="card-title">Avail Calendar / Reservation Form</div>
            <form 
            (ngSubmit)="onSubmit()"
            >
              <div class="form-group">
                <input type="text" class="form-control" name="poiLat">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="poiLng">
              </div>
              <button type="submit" value="Submit" class="btn btn-primary pd-x-20">Reserve</button>
            </form>
        </div>
      </div>
    </div>
  
  </div>
